<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Classes

      class Car {
        constructor(name, model, color) {
          this.name = name;
          this.model = model;
          this.color = color;
        }
        name = "";
        model = "";
        color = "";
      }

      //   Using a class to create an object
      const myFirstCar = new Car("Toyota", "Corolla", "white");

      console.log(myFirstCar);
    </script>
  </body>
</html>
