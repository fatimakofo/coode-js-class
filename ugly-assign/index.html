        return inches / centimeter;

         // A function that convert centimeter to inches

        function centConversion (centimeter){
            const inches = 2.54;
            return inches * centimeter;
        }
        let result = centConversion (1);
        console.log (result + "inches");


         // A function that convert Feet to meters

        function feetConversion (feet){
            const meters = 3.28;
            return feet / meters;
        }
        let convert = feetConversion (3);

            return days * hours;

        console.log (print + "h");

        console.log (display + "h")


          // A function that convert days to minutes
        function minutesConversion (days){
            const minutes = 60;
            const hours = 24;
            return days * hours * minutes;
        }

        let conversion = minutesConversion (7);
        console.log (conversion + "minutes");
      
          // A function that convert days to seconds

        function secondsConversion (days){
            const seconds = 60;
            const minutes = 60;
            const hours = 24;
            return days * seconds * minutes * hours;
        }

        let con = secondsConversion (1);
        console.log (con + "s");
