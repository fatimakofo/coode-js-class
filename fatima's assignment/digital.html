<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    section {
      width: 100%;
      height: 100vh;
      background-color: rgb(29, 27, 27);
      align-items: center;
      justify-content: center;
      text-align: center;
      display: flex;
    }
    div {
      width: 70%;
      height: 250px;
      /* background-color: bisque; */
      /* display: flex; */
      /* justify-content: space-around; */
    }
    span {
      width: 70%;
      height: 150px;
      background-color: rgb(195, 185, 185);
      box-shadow: 0 0 30px;
      border-radius: 10px;
      display: inline-block;
    }
    p {
      margin-top: 100px;
      color: white;
    }
    #first {
      font-size: 27px;
    }
  </style>
  <body>
    <section>
      <div id="container">
        <p id="second"></p>
        <span id="first"> </span>
      </div>
    </section>
    <script>
      const one = document.querySelector("span#first");
      const two = document.querySelector("p#second");

      function time() {
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();

        // one.innerHTML = hours;
        // two.innerHTML = minutes;
        // three.innerHTML = seconds;
        two.innerHTML = date.toLocaleDateString();
        one.innerHTML = hours + ":" + minutes + ":" + seconds;
      }
      // setInterval(seconds,10)
      setInterval(time, 1000);
      //     function time (){
      //     let timer = new Date();
      //     one.innerHTML = timer.toLocaleTimeString();
      //   }

      // console.log({hours, minutes, seconds});
    </script>
  </body>
</html>
