<script>

// convert inches to centimeter
function convertToCentimeters(cm) {
    const inches = 0.394;
    return cm * inches;
}       
let result = convertToCentimeters(20)
console.log(result)

// convert centimeter to inches
function convertToInches(inch) {
    const cm = 2.54;
    return cm * inch;
}       
let output = convertToInches(2)
console.log(output)

// convert feet to meters

function convertToMeters(meters) {
    const feet = 3.28;
    return meters * feet;
}       
let result2 = convertToMeters(5)
console.log(result2)

// convert 4 days to hours
 function convertToHours(days) {
    const hours = 24;
    return hours * days;
}       
let result3 = convertToHours(4)
console.log(result3)

// convert 6days to hours
function convertToHours(days) {
    const hours = 24;
    return hours * days;
}       
let result4 = convertToHours(6)
console.log(result4)

// convert 7 days to minutes
function convertToMinutes(days) {
    const minutes = 1440;
    return minutes * days;
}       
let result5 = convertToMinutes(7)
console.log(result5)

// convert 1 day to secs
function convertToSecs(days) {
    const secs = 86400;
    return secs * days;
}       
let result6 = convertToSecs(1)
console.log(result6)


</script>
