    <script>
      // An array is a special variable, which can hold more than one value

      cars[1] = "Nissan"; // reassigning a new value to a certain index position
      cars[3] = "Toyota"; //  creating an index that doesn't exist

      console.log(cars);
      console.log(cars[cars.length - 1]); // accessing last element in an array

      const points = new Array(40) // create a empty array element length of 40
      //   const points = [40];
      console.log(points);

      function isArray(arr) {
        // return Array.isArray(arr); // for checking type of array

      }
