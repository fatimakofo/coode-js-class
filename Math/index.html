  <body>
    <script>
      Math.E; // returns Euler's number
      Math.PI; // returns PI
      Math.SQRT2; // returns the square root of 2
      Math.SQRT1_2; // returns the square root of 1/2
      Math.LN2; // returns the natural logarithm of 2
      Math.LN10; // returns the natural logarithm of 10
      Math.LOG2E; // returns base 2 logarithm of E
      Math.LOG10E; // returns base 10 logarithm of E

      const num = 12.5765567;
      let output = Math.floor(num); // round a number down to the nearest integer
      output = Math.ceil(num); // round a number up to the nearest integer
      output = Math.round(num); // round a number to the nearest integer
      output = Math.trunc(num); // 	Returns the integer part of number

      output = Math.sign(-4);
      output = Math.sign(0);
      output = Math.sign(4);
    //   console.log(output);
    </script>
