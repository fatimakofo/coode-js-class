<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <p id="demo"></p>
    <section>
        <div>
            <div id="firstdiv"></div>
            <div id="seconddiv"></div>
            <div id="thirddiv"></div>
        </div>
    </section>

    <script>


        let d = new Date();
        let hrs = d.getHours();
        let mins = d.getMinutes();
        let secs = d.getSeconds();

        if (hrs < 10) {
            hrs = '0'+hrs;
        }
        if (mins < 10) {
            mins = '0'+mins;
        }
        if (secs < 10) {
            secs = '0'+secs;
        }

        document.getElementById("firstdiv").innerHTML = hrs;
        document.getElementById("seconddiv").innerHTML = mins;
        document.getElementById("thirddiv").innerHTML = secs;
        document.getElementById("demo").innerHTML = d;

    </script>

</body>

</html>
