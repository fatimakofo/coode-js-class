        // Creating a callback function that check return only a positive number

        // create my array numbers
        const numbers = [-10, 9, 3, -3, 0.5];

        function removeNagativeNumber(myArr, myCallBack) {
            let _number = [];
            for (const number of myArr) {
                if (myCallBack(number)) {
                    _number.push(number);
                }
            }
            return _number;
        }

        function checker(number) {
            return number >= 0
        }
        const output = removeNagativeNumber(numbers, checker);
        console.log(output);
