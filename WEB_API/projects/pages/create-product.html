<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="products.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="create-product.html">Create Product</a>
              </li>
            </ul>
            <div class="d-flex align-items-center">
              <h3 class="bg-dark text-light px-2 py-1 rounded-3 me-2" avatar></h3>
            <button class="btn btn-outline-success" type="submit" id="logout">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    <div class="row align-items-center justify-content-center">
      <div class="col-6 col-sm-6 col-md-4">
        <form class="card p-2 bg-primary" id="add-product">
          <h2 class="text-center">Create Product</h2>
          <div class="mb-3">
            <label for="title" class="form-label"
              >Title</label
            >
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Yam and egg"
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label"
              >Price</label
            >
            <input
              type="tel"
              class="form-control"
              id="price"
              placeholder="100"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="productImage" class="form-label"
              >Product Image Url</label
            >
            <input
              type="url"
              class="form-control"
              id="productImage"
              placeholder="http://food.png"
            />
          </div>
          <div>
            <button class="btn btn-light">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
